{
  "plugins": [ "plugins/markdown" ],
  "recurseDepth": 10,
  "source": {
    "includePattern": ".js$",
    "excludePattern": "(node_modules/|docs)"
  },
  "sourceType": "module",
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "includeDate": true
    }
  },
  "opts": {
    "destination": "./docs",
    "recurse": "true",
    "readme_DISABLED": "./jsdoc/intro.md",
    "template": "node_modules/better-docs"
  }
}