    /* Remove the spinner for numeric input for Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Remove the spinner for numeric input for Firefox */
    input[type='number'] {
      -moz-appearance: textfield !important;
    }

    @media screen and (min-width: 1400px) and (min-height: 800px) {

      /* Hide scrollbar for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        /* IE and Edge */
        -ms-overflow-style: none;
        /* Firefox */
        scrollbar-width: none;
      }
    }

    /* @mutedColor */
    ._muted {
      color: #8e8e8e !important;
    }

    ._faded {
      filter: brightness(40%) !important;
    }

    /* @errorColor */
    ._error {
      color: #CF6679 !important;
    }

    /* @warningColor */
    ._warning {
      color: #F2C037 !important;
    }

    /* @infoColor */
    ._info {
      color: #A9D5DE !important;
    }

    ._green {
      color: #95fc70 !important;
    }

    ._red {
      color: #cf0202 !important;
    }

    ._normal {
      font-weight: normal !important;
    }

    ._pointer {
      cursor: pointer;
    }

    ._notAllowedPointer {
      cursor: not-allowed;
    }

    ._selectable:hover {
      filter: brightness(150%);
    }

    /* Additional Semantic UI transitions */

    /* Glow-Up */
    .transition.glowup {
      -webkit-animation-duration: 1000ms;
      animation-duration: 1000ms;
      -webkit-animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }

    .transition.glowup {
      -webkit-animation-name: glowup;
      animation-name: glowup;
    }

    @-webkit-keyframes glowup {
      0% {
        background-color: #fcfcfd;
      }

      30% {
        background-color: #21ba45;
        color: white;
      }

      100% {
        background-color: #21ba45;
        color: white;
      }
    }

    @keyframes glowup {
      0% {
        background-color: #fcfcfd;
      }

      30% {
        background-color: #21ba45;
        color: white;
      }

      100% {
        background-color: #21ba45;
        color: white;
      }
    }

    /* Glow-Down */

    .transition.glowdown {
      -webkit-animation-duration: 1000ms;
      animation-duration: 1000ms;
      -webkit-animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
    }

    .transition.glowdown {
      -webkit-animation-name: glowdown;
      animation-name: glowdown;
    }

    @-webkit-keyframes glowdown {
      0% {
        background-color: #fcfcfd;
      }

        background-color: #942919;
        color: white;
      }

      100% {
        background-color: #942919;
